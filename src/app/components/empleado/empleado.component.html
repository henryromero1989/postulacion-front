<div class="container">
    <div class="row">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0"># Cuenta</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">{{empleado.numeroCuenta}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Nombre</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">{{empleado.nombre}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Apellido</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">{{empleado.apellido}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Edad</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">{{empleado.edad}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Cargo</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">{{empleado.cargo}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                    <p class="mb-0">Saldo</p>
                    </div>
                    <div class="col-sm-9">
                    <p class="mb-0">${{empleado.saldo}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table class="table">
                <thead>
                    <th>
                        Descripcion
                    </th>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Monto
                    </th>
                </thead>
                <tbody >
                    <tr *ngFor="let movimiento of empleado.movimientos">
                        <td>
                            {{movimiento.descripcion}}
                        </td>
                        <td>
                            {{movimiento.tipo}}
                        </td>
                        <td>
                            ${{movimiento.monto}}
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
